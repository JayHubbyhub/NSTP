{% extends 'base.html' %}

{% block title %}Verification Form{% endblock %}

{% block content %}
    <h1>Welcome to Lost & Bound!</h1>

    <h2><b>Verification Form</b></h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {{message}}
{% endblock %}
