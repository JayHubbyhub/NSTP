{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
  <h1>Welcome to Cacao App</h1>

  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_num">ID Number:</label>
      <input placeholder="Enter 6-digit ID number" type="number" name="id_num" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input placeholder="Enter password" type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <span>{{error_message}}</span>
  </form>


<button onclick="window.location.href='users/add/';">Sign up here</button>
{% endblock %}
